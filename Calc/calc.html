<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora dosis</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid bg-primary">
        <div class="row">
            <div class="col-md text-center">
                 <header class="py-3">
                     <!-- place navbar here -->
                     <h2 class="text-center text-warning"><b>CALCULADORA PARA FÁRMACOS JS</b></h2>
                     <h4><br>SEPARAR LOS DECIMALES CON UN PUNTO!!</h4>
                 </header>

   
        <br><br>              
          
        INTRODUCE MILIGRAMOS DEL FÁRMACO: <input id="ml-gr" type="number" maxlength="3" size="3" name="ml-gr" autofocus required><br><br>
        INTRODUCE KILOS PACIENTE: <input id="kilos" type="number" maxlength="3" size="3" name="kilos" required ><br><br>
        INTRODUCE MILILITROS SUERO: <input id="ml-l" type="number" maxlength="3" size="3" name="ml-l" required ><br><br>
        INTRODUCE MICROGRAMOS POR KILO/MINUTO: <input id="mg-km" type="number" maxlength="4" size="4" name="mg-km" required ><br><br>
        
        
            <script>
            

            function calc(){
                   
                    var mlgr = document.getElementById("ml-gr").valueAsNumber;
                    var kilos = document.getElementById("kilos").valueAsNumber;
                    var mll = document.getElementById("ml-l").valueAsNumber;
                    var mgkm = document.getElementById("mg-km").valueAsNumber;

                    var mgkgmin = (mgkm * kilos * 60) /1000;
                    var solucion = (mll * mgkgmin) /mlgr;

                    document.getElementById("demo").innerHTML = "La solución es "+solucion+ " mililitros hora";
                }


            </script>

            <br><br>
            
            <button onclick="calc()">CALCULAR</button>

            <h2 id="demo" class="text-center text-warning"></h2> 
   

            <br><br>
            
            
                     </div>
        </div>
    </div>
    
</body>
</html>
